spring:
  datasource:
    username: modulith
    password: modulith
    url: jdbc:postgresql://localhost:5432/spring_modulith
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
  sql:
    init:
      mode: always

  docker:
    compose:
      skip:
        in-tests: false

logging:
  level:
    org.springframework.modulith: DEBUG